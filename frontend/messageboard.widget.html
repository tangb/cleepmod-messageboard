<div>

<md-card class="widget-bg-color" style="width: 600px;">
    <md-card-header>
        <md-card-avatar>
            <md-icon md-svg-icon="counter"></md-icon>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{widgetCtl.device.name}}</span>
            <span class="md-subhead">{{widgetCtl.device.type | firstUpper}}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content layout="column" layout-align="center center" md-colors="{{widgetCtl.device.__widget.mdcolors}}">
        <div>
            <span class="md-display-1">{{widgetCtl.device.message}}</span>
        </div>
    </md-card-content>
    <md-card-footer>
        <md-icon md-svg-icon="clock">
            <md-tooltip md-direction="top">Last update</md-tooltip>
        </md-icon>
        <span>{{widgetCtl.device.lastupdate | hrDatetime}}</span>
    </md-card-footer>
</md-card>

</div>
